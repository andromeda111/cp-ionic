<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet"> -->

    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/auth.controllers.js"></script>
    <script src="js/controllers/menu.controllers.js"></script>
    <script src="js/controllers/board.controllers.js"></script>
    <script src="js/controllers/chores.controllers.js"></script>
    <script src="js/controllers/newChore.controllers.js"></script>
    <script src="js/controllers/editChore.controllers.js"></script>
    <script src="js/controllers/houseSetup.controllers.js"></script>
    <script src="js/controllers/houseSettings.controllers.js"></script>
    <script src="js/controllers/shoppingList.controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services/services.js"></script>
    <script src="js/services/auth.services.js"></script>
    <script src="js/directives.js"></script>
    <script src="js/constants.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>

    <!-- Only required for Tab projects w/ pages in multiple tabs
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->

  </head>

<body ng-app="app" animation="slide-left-right-ios7" ng-controller="AppCtrl">
  <div>
      <!-- Show/Hide Menu/Back Button - set to true, decide later to change to false or not -->
    <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button></ion-nav-back-button>
          <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
          </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>
      <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-stable has-tabs-top">
          <div class="title">Menu</div>
        </ion-header-bar>
        <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header">

          <div class="card">
            <div class="item item-text-wrap">
              User Info:
              {{memberinfo.msg}}
            </div>
          </div>
          <button class="button button-full button-assertive" ng-click="test()">
            Destroy token
          </button>
          <button type="button" name="button" ng-click="goToHouseSettings()">House Settings</button>
          <button id="menu-button4" ng-click="logout()" class="button button-positive button-block" data-componentid="button4">Log Out</button>

        </ion-content>
      </ion-side-menu>
    </ion-side-menus>
  </div>
</body>

</html>
