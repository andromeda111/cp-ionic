<ion-view title="House Setup" hide-nav-bar="true" cache-view="false" nav-transition="none" id="page6">
  <ion-content padding="true" scroll="false">

  <div class="" ng-if="hideIntro">
    <h2>Not currently part of a house group</h2>

    <button ng-click="step1()" class="button button-calm button-block button-outline">Join Existing House</button>
    <button class="button button-calm button-block button-outline">Create New House</button>
  </div>
  <div class="" ng-if="showJoinContainer">
    <h2>Enter house code:</h2>

    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">House Code</span>
          <input type="text" placeholder="Code" ng-model="joinFormCode">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;"></div>
      <h4 class="" style="color: red">{{joinError.text}}</h4><span style="color: red">{{joinError.err}}</span>
      <button ng-click="joinFormSubmit(joinFormCode)" class="button button-stable button-block">Join House</button>
    </form>
  </div>




  </ion-content>
</ion-view>
