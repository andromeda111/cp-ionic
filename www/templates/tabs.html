<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-striped tabs-top tabs-icon-top tabs-color-active-positive">

  <!-- Message Board Tab -->
  <ion-tab title="Message Board" icon-off="ion-android-chat" icon-on="ion-android-chat" href="#/tab/board">
    <ion-nav-view name="tab-board"></ion-nav-view>
  </ion-tab>

  <!-- Chores Tab -->
  <ion-tab title="Chores" icon-off="ion-ios-list-outline" icon-on="ion-ios-list" href="#/tab/chores">
    <ion-nav-view name="tab-chores"></ion-nav-view>
  </ion-tab>

  <!-- Shopping List Tab -->
  <ion-tab title="Shopping List" icon-off="ion-ios-cart-outline" icon-on="ion-ios-cart" href="#/tab/shopping-list">
    <ion-nav-view name="tab-shopping-list"></ion-nav-view>
  </ion-tab>

  <!-- Laundry Tab -->
  <ion-tab title="Laundry" icon-off="ion-cube" icon-on="ion-cube" href="#/tab/laundry">
    <ion-nav-view name="tab-laundry"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab hidden="true" title="Settings" icon-off="ion-gear-b" icon-on="ion-gear-b" href="#/tab/settings">
    <ion-nav-view name="tab-settings"></ion-nav-view>
  </ion-tab>


</ion-tabs>
