<ion-view title="Message Board" cache-view="false" id="page4">
  <ion-content padding="true" class="has-header">
    <div class="card">
      <div class="item item-text-wrap">
        User Info:
        {{memberinfo.msg}}
      </div>
    </div>
    <button class="button button-full button-assertive" ng-click="destroySession()">
      Destroy token
    </button>
    <button class="button button-full button-balanced" ng-click="getInfo()">
      Get Member info
    </button>
    <button id="menu-button4" ng-click="logout()" class="button button-positive button-block" data-componentid="button4">Log Out</button>
  </ion-content>
</ion-view>
