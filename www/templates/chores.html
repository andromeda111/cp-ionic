<ion-view title="Chores" cache-view="false" id="page2">
  <ion-content padding="true" class="has-header">

    <button class="button button-full button-balanced" ng-click="getChores()">
      Get chore info
    </button>

    <div ng-repeat="chore in result">
      <p>{{chore}}</p>
    </div>
    <div class="">
      <a ui-sref="tabsController.newChore()" class="button button-calm button-block button-outline">Add New Chore</a>
    </div>

  </ion-content>
</ion-view>
