<ion-view title="Chores" cache-view="false" id="page2">
  <ion-content padding="true" class="has-header">
  <p>{{currentTime}}</p>
  <!-- <p>{{test}}</p>
    <p>{{oneChore}}</p> -->
    <div ng-repeat="choreData in allChores">
      <div class="choreCard">
        <h5>{{choreData.chore}}</h5>
        <p>Assigned To: {{findUserName(choreData.cycle.cycleList[choreData.currentAssigned])}}</p>
        <p>Due: {{choreData.currentDueDay.currentDueDay}}</p>
        <p>reading: {{format(choreData.currentDueDay.currentDueDay)}}</p>
      </div>
    </div>
    <div class="">
      <a ui-sref="tabsController.newChore()" class="button button-calm button-block button-outline">Add New Chore</a>
    </div>

    <button class="button button-full button-balanced" ng-click="changeDay()">
      Change Day
    </button>

  </ion-content>
</ion-view>
